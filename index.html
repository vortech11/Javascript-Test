<!DOCTYPE html>
<html>
    <body>
        <script src="form.js"></script>
        <style>
            p.outputText {
                padding: 5px; 
                outline:solid grey 1px; 
                width: 230px; 
                height: 200px
                
            }
            input {
                width: calc(100% - 50px);
                float: right;
            }
        </style>
        
        <div>
            <h1 style="width:225px">Swimming Data Collecter!</h1>
            
            <div style="width:150px">
                <inline>ID:</inline>
                <input id="idInput" type="number">
                <p></p>
                <inline>Stroke:</inline>
                <select id="strokeInput">
                    <option>Free</option>
                    <option>Breast</option>
                    <option>Back</option>
                    <option>Fly</option>
                </select>
                <p></p>
                <inline>Time:</inline>
                <input id="timeInput" type="number">
                <p></p>
                <button onclick="submit()">Submit</button>
            </div>
            <p></p>

            <button onclick="getData()">Get Data</button>

            <p class="outputText" id="outputTextBox"></p>
        </div>
        <button type="reset" style="width:240px; margin-bottom: 10px;" onclick="resetData()">Reset</button>
    </body>

    <footer>
        <button onclick="document.location='/calc/john.html'">To other page</button>
    </footer>
</html>
